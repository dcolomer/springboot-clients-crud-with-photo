<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
		
	<div class="container py-4">
	
		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>			
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/create-form-client}" class="btn btn-primary btn-xs">New client</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Surname</th>
							<th>Email</th>
							<th>Date</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client: ${clients}">
							<td><a th:href="@{/client-details/} + ${client.id}" th:text="${client.id}" class="btn btn-secondary btn-xs"></a></td>
							<td th:text="${client.name}"></td>
							<td th:text="${client.surname}"></td>
							<td th:text="${client.email}"></td>
							<td><span th:text="${#calendars.format(client.createdAt ,'dd/MM/yyyy')}"></span></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/edit-form-client/} + ${client.id}" th:text="'edit'"></a></td>
							<td><a onclick="return confirm('¿Estás seguro?');" class="btn btn-danger btn-xs" th:href="@{/delete-client/} + ${client.id}" th:text="'delete'"></a></td>
						</tr>
					</tbody>
				</table>
				
				<nav th:replace="paginator-nav :: paginator"></nav>
				
			</div>
		</div>				
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
